<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson6</title>
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/lesson6.js"></script>
</head>
<body>
    <h1 class="lessonTitle" id="lesson6Title">Lesson6</h1>
    <div id="content">
        <input id="btnClickMe" type="button" value="Click me">
    </div>
    <script>
        function clickMe() {
            alert("Hello Obstrusive JS");
        }
        const btnClickMe = document.getElementById("btnClickMe");
        // btnClickMe.onclick = clickMe;
        btnClickMe.addEventListener("click", clickMe);
    </script>
</body>
</html>
