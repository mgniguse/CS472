<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <title>HolyCross Medical Center | Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/5.2.2/cerulean/bootstrap.min.css"
        integrity="sha512-9u5YwIpV3mbAd1ocXZRz1Ezzq8DGicGD+PuUkUiTtTU3Yc95IMc66/Txe/iNxGTxckPu60RQw8zphvVqYiRfTg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">HolyCross Medical Center</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Patients</a>
                        </li>
                        </li>
                    </ul>
                    <div class="d-flex">
                        <div>
                            <span>Welcome, Guest</span>
                        </div>

                    </div>
                </div>
            </div>
        </nav>
    </header>
    <form>
        <div class="row">
            <div class="mainContent">
                <h1 class="welcome"> Patients Registration</h1>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div >
                    <div>
                        <label for="patientID">*patient ID No</label>
                    </div>
                    <div>
                        <input class="form-control" autofocus class="text-field" type="text" name="patient" id="patient">
                    </div>
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="form-col">
                    <div>
                        <label for="firstName">*First Name:</label>
                        <div>
                            <small></small>
                        </div>
                    </div>
                    <div>
                        <input class="text-field" type="text" name="firstName" id="firstName">
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="form-col">
                    <div>
                        <label for="middleIntial">Middle Intial(s):</label>
                    </div>
                    <div>
                        <input class="text-field" type="text" name="mmiddleIntial" id="middleIntial">
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="form-col">
                    <div>
                        <label for="lastName">Last Name:</label>
                    </div>
                    <div>
                        <input class="text-field" type="text" name="lastName" id="lastName">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="">
                    <label for="dateOfBirth">*Date of birth:</label>

                </div>
                <div>
                    <input class="text-field" type="date" name="dateOfBirth" id="dateOfBirth">
                </div>
            </div>
            <div class="form-row">
                <div>
                    <label for="Department">*Department:</label>
                </div>
                <div>
                    <select name="Department" id="Department">
                        <option value="">Select...</option>
                        <option value="cardiology">Cardiology</option>
                        <option value="EarNoseThroat">Ear, Nose and Throat</option>
                        <option value="Primary Care">Primary Care</option>
                        <option value="Unassigned">(Unassigned)</option>
                    </select>
                </div>
            </div>
        </div>
    </form>
