    <header>

            </div>

    </header>
    <main id="main">

        <div class="div-content">
            <h3>Patients Registration</h3>
            <hr>
            <form action="#" method="post" id="form">

                <div>
                    <label for="patient">*Patient ID No</label>
                    <input type="text" class="form-control" id="patient" placeholder="EP-XXX-XXXXXX" pattern="^(P|EP)-[\d]{3}-[\d]{6}$" required>
                    <small>Enter the Patient ID Number, in the speciefic format</small>
                </div>
                <br>
                <div class="row">
                    <div class="col-sm-4">
                        <label for="firstName">*Fist Name:</label><br>
                        <input type="text" id="firstName" placeholder="Enter First Name:" class="form-control" required>

                        <small>Enter the Patient's First Name</small>
                    </div>
                    <div class="col-sm-4">
                        <label for="middle">Middle Initial(s)</label>
                        <div>
                            <input type="text" name="middle" id="middle" placeholder="Enter Middle Initial(s)"
                                class="form-control">
                        </div>

                    </div>
                    <div class="col-sm-4">
                        <label for="lastName">*Last Name</label><br>
                        <input type="text" name="lastName" id="lastName" placeholder="Enter Last Name"
                            class="form-control" required>

                        <small>Enter the Patient's Last Name</small>

                    </div>

                </div>
                <br>
                <div class="row">
                    <div class="col-sm-4">
                        <label for="*Date of birth">*Date of Birth:</label>
                        <div>
                            <input type="date" id="birth" placeholder="mm/dd/yyyy:" class="form-control" required>
                        </div>

                        <small>Enter the Patient's Date of Birth</small>
                    </div>
                    <div class="col-sm-4">
                        <label for="dep">*Department:</label>
                        <div>
                            <select name="dep" id="dep" class="form-control" required>
                                <option value="">Select...</option>
                                <option value="Cardiology">Cardiology</option>
                                <option value="Ear, Nose and Throat">Ear, Nose and Throat</option>
                                <option value="Primary Care">Primary Care</option>
                                <option value="[Unassigned]">[Unassigned]</option>
                            </select>
                            <small>Select the department providing care</small>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <label for="out-patient">*Is this an out-patient?</label>
                        <div>
                            <input type="radio" value="yes" name="radio" id="yes" required> Yes
                            <input type="radio" value="no" name="radio" id="no" required> No
                        </div>
                    </div>

                </div>
                <br>
                <div>

                    <div id="but">
                        <input type="submit" value="Reset">
                        <input type="submit" value="Register Patient">
                    </div>

                </div>
            </form>
