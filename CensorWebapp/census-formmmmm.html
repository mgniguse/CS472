          </nav>
    </header>
    <main>
        <div class="mainContent">
            <h1>
                Census Form
            </h1>
            <hr>
            <div>
                <form id="censusForm" action="#" method="post">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-control-group">
                                <div><label for="txtFullName">Full Names:</label></div>
                                <div><input type="text" name="txtFullName" id="txtFullName" class="form-control" autofocus required></div>
                                <div>
                                    <small>Enter your full name</small>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-control-group">
                                <div><label for="txtFullName">Citizen ID:</label></div>
                                <div><input type="text" name="txtCitizenId" id="txtCitizenId" class="form-control" required pattern="\d{10}"></div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-control-group">
                                <div><label for="txtSSN">Social Secutiry No:</label></div>
                                <div><input type="text" name="txtSSN" id="txtSSN" class="form-control" required pattern="\d{3}-\d{2}-\d{4}"></div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-control-group">
                                <div><label for="txtState">*State:</label></div>
                                <div>
                                    <select name="txtState" id="txtState" class="form-control">
                                        <option value="">Select ...</option>
                                        <option value="AZ">Arizona</option>
                                        <option value="NM">New Mexico</option>
                                        <option value="TX">Texas</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-control-group">
                                <div><label>Senior Citizen*:</label></div>
                                <div>
                                    <label for="rdoSeniorCitizenYes">
                                        <input type="radio" name="rdoSeniorCitizen" id="rdoSeniorCitizenYes" required value="Yes">Yes
                                    </label>
                                    <label for="rdoSeniorCitizenNo">
                                        <input type="radio" name="rdoSeniorCitizen" id="rdoSeniorCitizenNo" required value="No">No
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            
                        </div>
                        <div class="col-md-6">
                            <input type="reset" value="Reset">
                            <input type="submit" value="Submit">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </main>
