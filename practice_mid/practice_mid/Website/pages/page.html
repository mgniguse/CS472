<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../css/newAccount.css">
    <script defer src="../js/newAccount.js"> </script>
    <title>Open New Account</title>
</head>

<body>
    <div class="navbar">
        <div id="leftnav">
            <label for="#" id="brand">CS472-WAP Bank</label>
            <a class="link" href="../index.html">Home</a>
            <a class="link" href="./newAccount.html">Open a new Account</a>
        </div>
        <div id="rightnav">
            <label id="hi">Hello, New Customer</label>
        </div>
    </div>
    <form action="#" id="form">
        <div class="container">
            <h1>New Account Form</h1>
            <hr>
            <h3>Account Ownership Type*</h3>
            <div class="row">
                <div class="col-6">
                    <label class="label" for="Personal" >Personal Account</label>
                    <input type="radio" name="account" id="Personal" checked>
                </div>
                <div class="col-6">
                    <label class="label" for="Corporate">Corporate Account</label>
                    <input type="radio" name="account" id="Corporate">
                </div>



            </div>
            <h3>Customer Information</h3>
            <div class="tahti">
                <div>
                    <label class="label" for="fullName">Full Name*</label>
                </div>
                <div>
                    <input type="text" name="fullName" id="fullName" required>
                </div>
                <div>
                    <label class="label for=" textArea">Address*</label>
                </div>
                <div>
                    <textarea id="textArea" required></textarea>
                </div>
            </div>
            <h3>Account Information</h3>
            <div class="row">
                <div class="col-6">
                    <label class="label" for="accountNumber">Account Number*</label>
                    <input type="text" name="accountNumber" id="accountNumber" required
                        pattern="[A-Z]{2}[\-][\d]{3}[\-][\d]{4}">
                </div>
                <div class="col-6">
                    <label class="label" for="accountType">Type of Account*</label>
                    <input type="text" name="accountType" id="accountType" required pattern="(checking|saving)">
                </div>
                <div>
                    <input type="reset" id="reset">
                    <input type="submit" id="submit" value="Create New Account">
                </div>

            </div>






        </div>
    </form>

</body>

</html>
