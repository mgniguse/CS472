    <main>
        <div class="container">
            <h2 style="color: black;"> New Account Form</h2>
            <hr>
            <form id="account" method="post">
                <div class="row">
                    <h4 style="color: black;">Account Owner Ship Type*</h4>
                        <div class="col-md-6">
                            <div class="form-group">
                                <input required type="radio" name=" Account" id="Personal Account">
                                <label for="Personal Account"> Personal Account</label><br>
                                

                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <input required type="radio" name=" Account" id="Corporate Account">
                              <label for="Corporate Account"> Corporate Account</label><br>
                                
                            </div>
                        </div>
                </div>
                <div class="row">

                    <div class="col-md-12">
                        <div class="form-group">
                            <h4 style="color: black;"> Customer Information</h4>
                            <label for="fName"> Full Name*</label>
                            <input required class="form-control" type="text" name="fName" id="fName">
                        </div>
                    </div>
                </div>
                <div class="row">

                    <div class="col-md-12">
                        <div class="form-group">
                            <label for="fName"> Adress*</label>
                            <input required class="form-control" type="text" name="address" id="address">
                        </div>
                    </div>
                </div>
                <div class="row">

                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="acc"> Account Number*</label>
                            <input required class="form-control" type="text" name="acc" id="acc" placeholder="AC-xxx-xxxx"
                                pattern="(P|AC)-\d{3}-\d{4}">

                        </div>
                    </div>



                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="typeacc"> Type of Account*</label>
                            <select required class="form-control" name="typeacc" id="typeacc">
                                <option value="">Select...</option>
                                <option value="Checking">Checking</option>
                                <option value="Saving">Saving</option>
                                <option value="Loan">Loan</option>
                                
                                
                            </select>

                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                    </div>
                    <div>
                        <input class="btn btn-secondary" type="reset" value="Reset">
                        <input class="btn btn-primary" type="submit" value="Create New Account">
                    </div>

                </div>
            </form>
