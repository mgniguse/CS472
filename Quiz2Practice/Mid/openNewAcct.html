<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <nav class="navbar">
        <div>
            <span class="WapLink"> CS472 - WAP Bank</span>

            <a class="link" href="./index.html">Home</a>

            <a class="link" href="./openNewAcct.html">Open a new Account</a>
        </div>
        <div class="rightbar">
            <a class="link" href="#">Hello, New Customer</a>
        </div>

    </nav>
    <nav class="container">
        <div>
            <h1>New Account Form</h1>
        </div>
        <hr>

        <h2>Account Ownership Type*</h2>
        <div class="row">
            <div class="col-md">
                <label>Personal Account</label><br>
                <input type="radio" name="cc">
            </div>
            <div class="col-md">
                <label>Corporate Account</label><br>
                <input type="radio" name="cc">
            </div>
        </div>



        <div>
            <h2>Customer Information</h2>
            <label for="fullName">Full Name*</label>

        </div>
        <div class="cust">
            <input type="text" id="fullName" size="136">
        </div>
        <div>
            <label for="Address">Address*</label>
        </div>
        <div>
            <textarea name="Address" id="textarea" cols="138" rows="3"></textarea>
        </div>
        <div>
            <h2>Account Information</h2>
        </div>
        <div class="row">
            <div class="col-md-6">
                <label for="Account Number">Account Number*</label><br>
                <input id="box" type="Account Number">
            </div>
            <div class="col-md-6">
                <label for="Type of Account">Type of Account*</label><br>
                <input id="box" type="checking">
            </div>
        </div>
        <div class="buttons">
            <input id= "id1" type="Reset" placeholder="Reset">
            <input id="id2" type="submit" value="Create New Account" placeholder="Create New Account">
        </div>
    </nav>
